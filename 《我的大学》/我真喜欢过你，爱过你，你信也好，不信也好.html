</div><p>喜欢和爱好像是不能轻易说出口的东西。我呸，喜欢了，爱了，表达出来咋就怎么复杂。别再说我喝闷酒了，我伤心。爱了，伤了，然后......<br></p><p>还会爱你吗？也许爱，也许我该重新审视自己，成长起来，能做点有用的东西出来。爱和不爱有区别吗？都不在一起了，要说就说欣赏吧，这个我是承认的，但是我会成长的，到那时我也许只会欣赏曾经的你，我会努力过得比你更好的，因为你都做的到，我也可以。</p><p>晚安，我喜欢我喜欢我喜欢你。</p>
