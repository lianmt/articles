<img src="http://upload-images.jianshu.io/upload_images/3317226-55b70368e513dffa.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240"><br><div class="image-caption">看到这个就想起来了你</div>
</div><p>思念你</p><br><p>远方的你</p><p>那么温柔，那么可爱，那么体贴入微的你</p><p>渴望和你的肌肤触碰，感受世界上另一个人的存在，或是感受我的存在</p><p>没有欺骗，没有顾虑，没有防备的远方的你</p><p>可惜，我现在还没有找到你，不知你在何方，在何方会与我相聚，与我同眠共枕</p><p>我害怕这个社会，害怕这里的人，害怕这里的除了我以外的东西，甚至害怕我自己</p><p>我为什么来到这里，我想我是为了和你相遇</p><p>思念和你在一起的温馨，和你在一起的踏实，和你在一起的所有奇妙旅行</p><p>思念你，在梦里思念你</p>
