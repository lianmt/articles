<img src="http://upload-images.jianshu.io/upload_images/3317226-bef46503dae0e2c7.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240"><br><div class="image-caption">也许回忆里就还剩下这个红色袋子吧</div>
</div><p>你知道吗？<br></p><p>我总是想和一个人说话谈心，说说我谈谈你，就像今晚一样，我害怕我的身体伸出床外，即使旁边的人还在玩手机，但是我的心好像和她相距万里，在这里只有我自己。</p><p>你肯定也有一些小小的事情想和别人说吧！就是这么简单、天真、轻松的感觉，只是我们的社会复杂了，自己也就不得不面对而变得更“坚强”。</p><p>我不知道生活有什么意义，生存或者什么之类的，犹如爱情，是不是在一起有感觉就好，有那种厮守就好，可是为什么不能是我呢？是我没有下定决心，或者是我没有给你安全感，还没有成为一个真正的合格的男人吗？大概是我们的世界相交的太少了吧！</p><p>一个人总会有害怕的时候</p>
