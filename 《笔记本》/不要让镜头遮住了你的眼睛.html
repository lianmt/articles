  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不要让镜头遮住了你的眼睛</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;
        position: relative;
        padding: 70px;
        bottom: 0;
        overflow-y: auto;
        font-size: 16px;
        font-weight: normal;
        line-height: 25px;
        color: #515151;
      }

      .post h1{
        font-size: 50px;
        font-weight: 500;
        line-height: 60px;
        margin-bottom: 40px;
        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;
      }

      .post img {
        border: 1px solid #D9D9D9;
      }

      .post a {
        color: #28A1C5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">不要让镜头遮住了你的眼睛</h1>
        <div class="show-content">
          <p>单反拍出来的照片好看，大家都追求美的东西，很好，拍照是好的，但是现实是拍照蒙蔽了我们的眼睛，放下你的手机，你看到的都是别人拍照的模样，手机成了他们的“眼睛”，照片很美仍需用心去看，用眼睛去看，照片的生成是手机单反，眼睛里的却是我们人的内心，由内到外，从心而发。﻿<br></p><p>用眼睛可以看到最美的风景，而有些风景用心去看才能看得真切。</p><p>____我在路上，寻找自己，也在“寻找”你</p>
        </div>
      </div>
    </div>
  </body>
