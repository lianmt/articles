<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《现在还来得急吗》（自由诗）</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;
        position: relative;
        padding: 70px;
        bottom: 0;
        overflow-y: auto;
        font-size: 16px;
        font-weight: normal;
        line-height: 25px;
        color: #515151;
      }

      .post h1{
        font-size: 50px;
        font-weight: 500;
        line-height: 60px;
        margin-bottom: 40px;
        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;
      }

      .post img {
        border: 1px solid #D9D9D9;
      }

      .post a {
        color: #28A1C5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">《现在还来得急吗》（自由诗）</h1>
        <div class="show-content">
          <blockquote>
<p>如果我回不去了</p>
<p>我是伤心还是幸福</p>
<p>如果我放弃了</p>
<p>我会难过还是毅然决然</p>
<p>如果我来了</p>
<p>我会</p>
<p>我知道我会</p>
<p>但是我不知道我接下来会做什么</p>
<p>也许什么都不做</p>
<p>也许什么也做不了了</p>
<p>也许</p>
<p>也许</p>
<p>也许这是一场梦</p>
<p>我还不想醒来</p>
<p>也许</p>
<p>也许我可以做得好一点</p>
<p>再好一点</p>
<p>那会不会就不一样了</p>
<p>现在还来得急吗</p>
</blockquote>
        </div>
      </div>
    </div>
  </body>
</html>
