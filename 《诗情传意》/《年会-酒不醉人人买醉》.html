        <div class="show-content">
          <div class="image-package">
<img src="http://upload-images.jianshu.io/upload_images/3317226-ec67946bcc9e535b.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240"><br><div class="image-caption">酒不醉人人买醉

</div>
</div><blockquote>
<p>酒不醉人人自醉</p>
<p>酒熏更清醒，脑热心更明。</p>
<p>红灯绿酒脸红，思乱脑胀无解。</p>
<p>借酒述我意，吵闹不知心。</p>
<p>何以解酒意，彼地非此地。</p>
<p>笑我何爱酒，微风钻密室。</p>
<p>本是无酒心，何必酒自己。</p>
<p>吵闹罢何解酒，何解酒？</p>
<p>可解亦无解</p>
<p>酒不醉人人自醉，非酒醉人人买醉。</p>
<p>伞可断身可湿，甩手当是分手时。</p>
</blockquote>
