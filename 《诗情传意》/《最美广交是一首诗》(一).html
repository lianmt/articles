<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《最美广交是一首诗》(一)</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;
        position: relative;
        padding: 70px;
        bottom: 0;
        overflow-y: auto;
        font-size: 16px;
        font-weight: normal;
        line-height: 25px;
        color: #515151;
      }

      .post h1{
        font-size: 50px;
        font-weight: 500;
        line-height: 60px;
        margin-bottom: 40px;
        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;
      }

      .post img {
        border: 1px solid #D9D9D9;
      }

      .post a {
        color: #28A1C5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">《最美广交是一首诗》(一)</h1>
        <div class="show-content">
          <blockquote>
<p>最美的大学  最美的回忆</p>
<p>最美的人啊</p>
<p>你们真是太美了</p>
<p>你们是夕阳上的残阳</p>
<p>是夜空中的孤月</p>
<p>勾人回忆 令人神往</p>
<p>音乐是你的灵魂</p>
<p>诗承载着你的历史 你的过往</p>
<p>我想为你写首诗</p>
<p>它叫最美广交</p>
<p>最美的广交</p>
</blockquote>
        </div>
      </div>
    </div>
  </body>
</html>
