<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《无题诗》</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;
        position: relative;
        padding: 70px;
        bottom: 0;
        overflow-y: auto;
        font-size: 16px;
        font-weight: normal;
        line-height: 25px;
        color: #515151;
      }

      .post h1{
        font-size: 50px;
        font-weight: 500;
        line-height: 60px;
        margin-bottom: 40px;
        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;
      }

      .post img {
        border: 1px solid #D9D9D9;
      }

      .post a {
        color: #28A1C5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">《无题诗》</h1>
        <div class="show-content">
          <blockquote>
<p><b>我就是我，<br></b></p>
<p><b>在你最需要的时候，</b></p>
<p><b>为你燃起了一团熊熊的烈火。</b></p>
<p><b>你却用冷冷的水，</b></p>
<p><b>将我的心π自地浇透。</b></p>
<p><b>如果你真的爱我，</b></p>
<p><b>你爱的方式，</b></p>
<p><b>为什么会，</b></p>
<p><b>这般特殊。</b></p>
</blockquote>
        </div>
      </div>
    </div>
  </body>
</html>
