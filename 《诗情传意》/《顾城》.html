<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>《顾城》</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;
        position: relative;
        padding: 70px;
        bottom: 0;
        overflow-y: auto;
        font-size: 16px;
        font-weight: normal;
        line-height: 25px;
        color: #515151;
      }

      .post h1{
        font-size: 50px;
        font-weight: 500;
        line-height: 60px;
        margin-bottom: 40px;
        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;
      }

      .post img {
        border: 1px solid #D9D9D9;
      }

      .post a {
        color: #28A1C5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">《顾城》</h1>
        <div class="show-content">
          <blockquote>
<p><b>我知道永逝降临，并不悲伤<br></b></p>
<p><b>松林中安放着我的愿望</b></p>
<p><b>下边有海，远看像水池</b></p>
<p><b>一点点跟我的是下午的阳光</b></p>
<p><b>人时已尽，人世很长</b></p>
<p><b>我在中间应当休息</b></p>
<p><b>走过的人说树枝低了</b></p>
<p><b>走过的人说树枝在长</b></p>
</blockquote>
        </div>
      </div>
    </div>
  </body>
</html>
