<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提高表达能力</title>
    <style type="text/css" media="all">
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, "Hiragino Sans GB", sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #777;
        background-color: white;
      }
      .container {
        width: 700px;
        margin-right: auto;
        margin-left: auto;
      }

      .post {
        font-family: Georgia, "Times New Roman", Times, "SimSun", serif;
        position: relative;
        padding: 70px;
        bottom: 0;
        overflow-y: auto;
        font-size: 16px;
        font-weight: normal;
        line-height: 25px;
        color: #515151;
      }

      .post h1{
        font-size: 50px;
        font-weight: 500;
        line-height: 60px;
        margin-bottom: 40px;
        color: inherit;
      }

      .post p {
        margin: 0 0 35px 0;
      }

      .post img {
        border: 1px solid #D9D9D9;
      }

      .post a {
        color: #28A1C5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <h1 class="title">提高表达能力</h1>
        <div class="show-content">
          <p>首先要保持思维的活跃，面要广、保持学习新东西。<br></p><p><b>重点</b>：</p><p>表达能力不足主要还是表现在思维上，很难（不能）说服和影响别人：</p><p>表达不清晰，就是理解不深，要简单说明白给别人听</p><p>突出强调重复重点，用类比（简单容易接受）</p><p>用实际案例避免言之无物</p><p>讲别人关心的在乎的事情</p><p><b>提高</b>：</p><p>复述、英语翻译、尽快的提问避免做无用功<br></p><p>提问时使用开放式问题，激发对方思考与交流</p><p>不要在问题中加入提问者的主观臆测，避免误导甚至激怒对方；</p><p>询问的是事实、观点、依据，不是对方的感觉或想像；</p><p>有逻辑有条理有计划地提问，不是想到哪问到哪。</p>
        </div>
      </div>
    </div>
  </body>
